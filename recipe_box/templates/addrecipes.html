<html style="background-color: rgb(86, 158, 158);">
    <p>
        <a href="/">Back to homepage</a>
    </p>

    <h4>This is a Submit Recipe Form</h4>

    Logged in as: 
    {% if request.user.is_staff %}
        ADMIN - {{request.user}}
        <form action="" method="POST">
            {% csrf_token %}
            {{formKey.as_p}}
        </form>

    {% else %}
        {{request.user}}
        
        <form action="" method="POST">
            {% csrf_token %}
            <p>
                <label for="id_title">Title:</label>
                <input type="text" name="title" maxlength="50" required id="id_title"/>
            </p>
            
            <p>
                <label for="id_author">Author:</label>
                <select name="author" required id="id_author">
                    <option value selected>-------</option>
                    <option value="1">{{request.user}}</option>
                </select>
            </p>
            <p>
                <label for="id_description">Author:</label>
                <textarea name="description" cols="40" rows="10" required id="id_description">
                </textarea>
            </p>
            
            <p>
                <label for="id_time_required">Time required:</label>
                <input type="text" name="time_required" maxlength="50" required id="id_time_required"/>
            </p>
            
            <p>
                <label for="id_instructions">Instructions:</label>
                <textarea name="instructions" cols="40" rows="10" required id="id_instructions">
                </textarea>
            </p>
            <input type="submit" value="Submit"/>
            
        </form>
        {% endif %}
        
        </html>
